{% extends "layout.html" %}

{% block mainContent %}
<main class="container content-spacing">
    <h1 class="display-4 text-danger">
        {% if status_code == 400 %}
            שגיאה 400 — בקשה לא חוקית
        {% elif status_code == 404 %}
            שגיאה 404 — הדף לא נמצא
        {% elif status_code == 500 %}
            שגיאה 500 — שגיאת שרת פנימית
        {% else %}
            שגיאה — משהו השתבש
        {% endif %}
    </h1>
    <a href="{{ url_for('vacations.home_page') }}" class="btn btn-primary btn-return-home mt-3">חזרה לדף הבית</a>
</main>
{% endblock %}
