<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <title>TravelAir</title>
    <link rel="icon" href="{{ url_for('static', filename='images/TravelAir_logo.svg') }}" type="image/svg+xml" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <div class="page-wrapper">
        <div class="scroll-wrapper">
            <header>
                <nav class="navbar bg-body-tertiary fixed-top">
                    <div class="container-fluid navbar-custom">
                        <a class="navbar-brand" href="{{ url_for('vacations.home_page') }}">
                            <div class="logo-container text-center">
                                <img src="{{ url_for('static', filename='images/TravelAir_logo.svg') }}" alt="TravelAir logo" class="logo-svg" />
                                <div class="logo-text">TravelAir</div>
                            </div>
                        </a>
                        <div class="actions">
                            {% if session["user_name"] %}
                            <div class="user-greeting">שלום, {{ session["user_name"] }}</div>
                            {% endif %}
                            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TravelAir</h5>
                                <button type="button" class="btn-close position-absolute start-0 top-0 m-3" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    {% if session["user_name"] %}
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="{{ url_for('vacations.home_page') }}">בית</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('auth.logout') }}">התנתקות</a>
                                    </li>
                                    {% else %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('auth.login_page') }}">התחברות</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('auth.register_page') }}">הרשמה</a>
                                    </li>
                                    {% endif %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            {% block mainContent %}
            {% endblock %}

            <footer class="site-footer text-center">
                <div class="social-icons">
                    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok">
                        <i class="bi bi-tiktok"></i>
                    </a>
                </div>
                <p>© 2025 TravelAir — כל הזכויות שמורות</p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>

</html>
