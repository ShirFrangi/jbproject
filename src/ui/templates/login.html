{% extends "layout.html" %}

{% block mainContent %}
    <div class="login-wrapper">
        <div class="login-box">
            <main class="login-container">
                <h2 class="section-title">התחברות</h2>
                
                <form id="loginForm" class="login-form" method="POST">
                    <label for="email">אימייל:</label>
                    <input type="email" id="email" name="email" required />
                    
                    <label for="password" class="mt-20">סיסמה:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required />
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="הצג סיסמה">
                            <img src="{{ url_for('static', filename='images/eye_icon.svg') }}" alt="Toggle Password" />
                        </button>
                    </div>
                    
                    <button type="submit" class="book-btn mt-30">התחבר</button>
                    <div class="flashes">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="flash-message {{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                    <p class="register-link">אין לך חשבון? <a href="{{ url_for('register_page') }}">הרשמה מהירה</a></p>
                </form>
            </main>
        </div>
    </div>
{% endblock %}
